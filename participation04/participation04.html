<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Country</th>
    <th>Population</th>
    <th>% of World Population</th>
  </tr>
  <tr>
    <td>China</td>
    <td>1,403,830,640</td>
    <td>18.0%</td>
  </tr>
  <tr>
    <td>India</td>
    <td>1,365,000,000</td>
    <td>17.5%</td>
  </tr>
  <tr>
    <td>United States</td>
    <td>330,070,000</td>
    <td>4.32%</td>
  </tr>
  <tr>
    <td>Indonesia</td>
    <td>269,603,400</td>
    <td>3.45</td>
  </tr>
  <tr>
    <td>Pakistan</td>
    <td>220,892,331</td>
    <td>2.83%</td>
  </tr>
</table>

</body>
</html>
