<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syracuse University Page</title>
    <style>
        .text {
            font-size: 24px;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="universityText" class="text" onclick="changeText()">
        Syracuse University
    </div>

    <script>
        function changeText() {
            const textDiv = document.getElementById("universityText");
            textDiv.textContent = "Orange Nation";
            textDiv.style.color = "orange";
        }
    </script>

</body>
</html>
